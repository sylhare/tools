version: 2
updates:
  # Enable version updates for npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    groups:
      # Group all Vite-related packages together
      vite:
        patterns:
          - "vite*"
          - "@vitejs/*"
      # Group all Radix UI packages together
      radix-ui:
        patterns:
          - "@radix-ui/*"
      # Group React and React-related core packages
      react:
        patterns:
          - "react"
          - "react-dom"
          - "react-router*"
      # Group testing libraries together
      testing:
        patterns:
          - "@testing-library/*"
          - "vitest*"
          - "@vitest/*"
          - "playwright*"
          - "@playwright/*"
          - "jsdom"
      # Group ESLint and related plugins
      eslint:
        patterns:
          - "eslint*"
          - "@eslint/*"
          - "eslint-*"
      # Group TypeScript and related tools
      typescript:
        patterns:
          - "typescript"
          - "@types/*"
          - "ts-node"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
    commit-message:
      prefix: "ci"
      include: "scope"
